{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gidromonitoring</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card-group d-block d-md-flex row">
                        <div class="card col-md-7 p-4 mb-0">
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <h1>Tizimga kirish</h1>
                                    <!-- {% include 'messages.html' %} -->
                                    <p class="text-medium-emphasis"></p>
                                    <div class="input-group mb-3"><span class="input-group-text">
                                            <svg class="icon">
                                                <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-user"></use>
                                            </svg></span>
                                        <input class="form-control" type="text" placeholder="Username" name="username">
                                    </div>
                                    <div class="input-group mb-4"><span class="input-group-text">
                                            <svg class="icon">
                                                <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-lock-locked"></use>
                                            </svg></span>
                                        <input class="form-control" type="password" placeholder="Password" name="password" id="password">
                                        <button class="btn btn-outline-secondary" type="button" onmousedown="showPassword()" onmouseup="hidePassword()" onmouseleave="hidePassword()">
                                            <svg class="icon">
                                                <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-low-vision"></use>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button class="btn btn-primary px-4" type="submit">Kirish</button>
                                        </div>
                                        <!-- <div class="col-6 text-end">
                                        <button class="btn btn-link px-0" type="button">Forgot password?</button>
                                    </div> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showPassword() {
            document.getElementById('password').type = 'text';
        }

        function hidePassword() {
            document.getElementById('password').type = 'password';
        }
    </script>

</body>

</html>
